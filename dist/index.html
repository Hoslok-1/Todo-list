<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "main.js" defer></script>
    <title>Todo-list</title>
</head>
<body>
<div id="container">
    <div id="leftPanel">
        <div id="leftPanelTitle"><h2>Projects</h2></div>
        <div id="defaultProjects">
            <ul>
                <li class = "projBtn">Today</li>
                <li class = "projBtn">This Week</li>
                <li class = "projBtn">Important</li>
            </ul>
        </div>
        <div id="addProject">
            <button id="addProjectBtn" class = "btn">Add Project</button>
        </div>
        <div id="generatedProjects">
            <div class="projects-list">
                
            </div>
        </div>
    </div>
    <div id="rightPanel">
        <div id="addTask">
            <button id="addTaskBtn" class="btn">Add Task</button>
        </div>
    </div>
</div>
</body>
</html>
